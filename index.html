<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordiac Designs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color"></div>
    <!-- header section  -->
    <header class="container" role="banner">
      <div class="header-logo">
        <img src="logo-nordiac.jpeg" alt="" width="40px" />
      </div>
      <nav role="navigation" aria-label="Primary navigation">
        <a href="#" tabindex="0">About</a>
        <a href="#" tabindex="0">Catalogue</a>
        <a href="#" tabindex="0">Services</a>
        <a href="#" tabindex="0">Search</a>
      </nav>
      <div
        class="hamburger-container"
        aria-label="Open navigation menu"
        role="button"
        aria-expanded="false"
        tabindex="0"
      >
        <div class="hamburger"></div>
      </div>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero" aria-label="Introduction to Nordiac Designs">
        <div class="hero-text">
          <span>
            <h1>Nordiac</h1>
            <h2>designs</h2>
          </span>
          <div class="hero-buttons">
            <button class="btn-primary" aria-label="Show catalogue">
              Show catalogue
              <svg class="arrow" aria-hidden="true" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>
            <button
              class="btn-outline"
              aria-label="Learn more about Nordiac Designs"
            >
              Learn more
              <svg class="arrow" aria-hidden="true" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>
          </div>
          <p>
            Step into the world of Nordic Designs and immerse yourself in the
            beauty of Scandinavian furniture.
          </p>
          <div
            class="hero-images-row"
            aria-label="Additional furniture preview images"
          >
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6ea9ebb2-67b8-4796-a0da-53ed7c37c155.png"
              alt="Minimalist Wooden Armchair in light wood tone with smooth curves"
              tabindex="0"
            />
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4c50ba1f-a1b7-47c7-ba43-8006456269eb.png"
              alt="Single green plant in a minimalistic white vase on a wooden surface"
              tabindex="0"
            />
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/17c5db4b-52e8-4906-ac6b-2d18f3a431a7.png"
              alt="Wooden table with Scandinavian decor, light wood finish, clean design"
              tabindex="0"
            />
          </div>
          <div
            class="show-more-container"
            role="button"
            tabindex="0"
            aria-label="Show more images"
          >
            Show more
            <svg aria-hidden="true" viewBox="0 0 24 24">
              <polyline
                points="9 18 15 12 9 6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                fill="none"
                stroke="currentColor"
              />
            </svg>
          </div>
        </div>
        <div
          class="hero-image"
          aria-label="Scandinavian style living room with velvet cushions on grey sofa and side table with golden tray and decorative pineapple"
          tabindex="0"
        >
          <img
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/452194c5-8c7b-488d-87c4-5f90ad68f078.png"
            alt="Cozy Scandinavian living room sofa with muted tones of velvet cushions and a small round side table with decorative elements"
          />
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
        </div>
      </section>
    </main>
  </body>
</html>
