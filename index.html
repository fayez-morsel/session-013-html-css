<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordiac Designs</title>
  </head>
  <body>
    <header class="container" role="banner">
      <div
        role="img"
        aria-label="Nordiac designs logo mark"
        class="logo-mark"
        tabindex="0"
      >
        <svg
          width="24"
          height="24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          focusable="false"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3.5 21.5l17-18m-17 0h5m12 18h-5" />
        </svg>
      </div>
      <nav role="navigation" aria-label="Primary navigation">
        <a href="#" tabindex="0">About</a>
        <a href="#" tabindex="0">Catalogue</a>
        <a href="#" tabindex="0">Services</a>
        <a href="#" tabindex="0">Search</a>
      </nav>
      <div
        class="hamburger-container"
        aria-label="Open navigation menu"
        role="button"
        aria-expanded="false"
        tabindex="0"
      >
        <div class="hamburger"></div>
      </div>
    </header>
  </body>
</html>
